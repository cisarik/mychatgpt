<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyChatGPT Popup</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="tab-container" role="tablist">
    <button class="tab-button active" data-target="searches" role="tab">Searches</button>
    <button class="tab-button" data-target="settings" role="tab">Settings</button>
    <button class="tab-button" data-target="debug" role="tab">Debug</button>
  </div>

  <section id="section-searches" class="section active" role="tabpanel">
    <p>Search backups will appear here.</p>
    <a href="../pages/searches.html" target="_blank">Open detailed view</a>
  </section>

  <section id="section-settings" class="section" role="tabpanel">
    <p>Configure MyChatGPT options.</p>
    <a href="../pages/settings.html" target="_blank">Open detailed view</a>
  </section>

  <section id="section-debug" class="section" role="tabpanel">
    <p>Inspect logs and diagnostics.</p>
    <div class="debug-actions">
      <button id="test-log-btn">Test log</button>
      <a href="../pages/debug.html" target="_blank">Open debug page</a>
    </div>
  </section>

  <script src="../utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
