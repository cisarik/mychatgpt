<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyChatGPT Popup</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-root">
    <main class="popup-shell">
      <div class="tab-container" role="tablist" aria-label="MyChatGPT sections">
        <button
          id="tab-searches"
          class="tab-button tab-btn active"
          data-tab="searches"
          role="tab"
          aria-controls="page-searches"
          aria-selected="true"
        >
          Searches
        </button>
        <button
          id="tab-settings"
          class="tab-button tab-btn"
          data-tab="settings"
          role="tab"
          aria-controls="page-settings"
          aria-selected="false"
        >
          Settings
        </button>
        <button
          id="tab-debug"
          class="tab-button tab-btn"
          data-tab="debug"
          role="tab"
          aria-controls="page-debug"
          aria-selected="false"
        >
          Debug
        </button>
      </div>

      <section
        id="page-searches"
        class="section page active panel popup-section"
        role="tabpanel"
        aria-labelledby="tab-searches"
      >
        <h2>Search backups</h2>
        <p class="text-muted">Latest exports from your sessions will show up automatically.</p>
        <a class="popup-link nav-internal" href="#searches" data-target="searches">Open detailed view</a>
      </section>

      <section
        id="page-settings"
        class="section page panel popup-section"
        role="tabpanel"
        aria-labelledby="tab-settings"
      >
        <h2>Settings</h2>
        <p class="text-muted">Control behaviours, limits and safety defaults.</p>
        <a class="popup-link nav-internal" href="#settings" data-target="settings">Open detailed view</a>
      </section>

      <section
        id="page-debug"
        class="section page panel popup-section"
        role="tabpanel"
        aria-labelledby="tab-debug"
      >
        <h2>Debug tools</h2>
        <p class="text-muted">Inspect the extension logs, network probes and diagnostics.</p>
        <div class="debug-actions">
          <button id="test-log-btn">Test log</button>
          <a class="popup-link nav-internal" href="#debug" data-target="debug">Open detailed view</a>
        </div>
      </section>
    </main>

    <script src="../utils.js"></script>
    <script src="popup.js"></script>
  </div>
</body>
</html>
