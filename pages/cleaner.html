<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversation cleaner</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <div>
          <h1>Conversation cleaner</h1>
          <p>Capture short chats and remove them safely.</p>
        </div>
        <div class="header__actions">
          <button id="scan-button" type="button" class="secondary">Scan</button>
          <button id="refresh-button" type="button" class="secondary">Refresh</button>
          <button id="force-capture-button" type="button">Force capture (active tab)</button>
          <button id="probe-button" type="button" class="secondary">Test selectors (active tab)</button>
        </div>
      </header>

      <section class="toolbar">
        <div class="toolbar__left">
          <label class="field-inline">
            <input id="show-all-toggle" type="checkbox" />
            <span>Show all (ignore filter)</span>
          </label>
          <span id="status-line" class="status-muted"></span>
        </div>
        <div class="toolbar__actions">
          <button id="re-evaluate-button" type="button" class="secondary">Re-evaluate eligibility</button>
          <button id="cancel-deletion-button" type="button" class="secondary">Cancel deletion</button>
          <button id="delete-button" type="button" disabled>Delete selected</button>
        </div>
      </section>

      <section class="settings-inline">
        <label class="field-inline">
          <input id="risky-enabled-toggle" type="checkbox" />
          <span>Risky mode</span>
        </label>
        <label class="field-inline">
          <input id="dry-run-toggle" type="checkbox" />
          <span>Dry run</span>
        </label>
      </section>

      <section>
        <table class="backup-table" aria-live="polite">
          <thead>
            <tr>
              <th scope="col" class="col-select">
                <input id="select-all" type="checkbox" aria-label="Select all" />
              </th>
              <th scope="col" class="col-time">Time</th>
              <th scope="col">Prompt</th>
              <th scope="col">Backup?</th>
              <th scope="col">Turns</th>
              <th scope="col">Why not eligible</th>
              <th scope="col">Last deletion</th>
              <th scope="col" class="col-actions">Actions</th>
            </tr>
          </thead>
          <tbody id="items-body"></tbody>
        </table>
        <p id="empty-state" class="empty-state" hidden>No captured conversations yet.</p>
      </section>
    </main>
    <script type="module" src="cleaner.js"></script>
  </body>
</html>
