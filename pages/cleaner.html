<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversation cleaner</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>Conversation cleaner</h1>
        <p>Single-button capture with optional risky delete.</p>
      </header>

      <section class="primary-action">
        <button id="refresh-button" type="button" class="refresh-button">
          <span class="refresh-label">Refresh</span>
        </button>
        <span id="status-line" class="status-label">Ready.</span>
      </section>

      <details class="settings" id="settings-panel">
        <summary>Settings</summary>
        <div class="settings-body">
          <label class="toggle">
            <input id="risky-enabled-toggle" type="checkbox" />
            <span>Risky mode</span>
          </label>
          <div class="settings-grid">
            <label class="field">
              <span>Step timeout (ms)</span>
              <input id="risky-step-timeout" type="number" inputmode="numeric" min="0" />
            </label>
            <label class="field">
              <span>Wait after open (ms)</span>
              <input id="risky-wait-open" type="number" inputmode="numeric" min="0" />
            </label>
            <label class="field">
              <span>Wait after click (ms)</span>
              <input id="risky-wait-click" type="number" inputmode="numeric" min="0" />
            </label>
            <label class="field">
              <span>Between tabs (ms)</span>
              <input id="risky-between-tabs" type="number" inputmode="numeric" min="0" />
            </label>
          </div>
        </div>
      </details>

      <section class="table-section">
        <table class="backup-table" aria-live="polite">
          <thead>
            <tr>
              <th scope="col" class="col-time">Time</th>
              <th scope="col">Prompt preview</th>
              <th scope="col">Backup?</th>
              <th scope="col">Turns</th>
              <th scope="col">Eligibility reason</th>
              <th scope="col">Last deletion</th>
              <th scope="col">Deleted at</th>
            </tr>
          </thead>
          <tbody id="items-body"></tbody>
        </table>
        <p id="empty-state" class="empty-state" hidden>No captured conversations yet.</p>
      </section>
    </main>
    <script type="module" src="cleaner.js"></script>
  </body>
</html>
