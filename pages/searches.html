<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyChatGPT Searches</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="searches.css" />
</head>
<body>
  <main class="page searches-page">
    <header class="page-intro">
      <h1>Zálohy konverzácií</h1>
      <p class="text-muted">Spravujte bezpečné exporty rozhovorov zo služby ChatGPT.</p>
    </header>

    <section class="page-section panel empty-state" aria-live="polite">
      <h2>Žiadne zálohy zatiaľ neexistujú</h2>
      <p id="empty-message">Kliknite na „Backup now (manual)“ na debug stránke alebo počkajte na automatické behy.</p>
    </section>

    <section class="page-section panel stats">
      <h2>Stav úložiska</h2>
      <p id="backups-count" class="stat-value">Načítavam počet záloh…</p>
    </section>

    <section class="page-section panel">
      <div class="panel-heading">
        <h2>Prehľad posledných záloh</h2>
        <span class="badge">Max 10 položiek</span>
      </div>
      <div id="backups-list" class="backups-list" role="list"></div>
    </section>
  </main>
  <script src="../utils.js"></script>
  <script src="searches.js"></script>
</body>
</html>
