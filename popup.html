<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyChatGPT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="popup-header">
      <input type="search" id="global-search" placeholder="Search backups" aria-label="Search backups" />
      <nav class="tab-nav" role="tablist">
        <button class="tab-button" data-tab="searches" role="tab" aria-selected="true">Searches</button>
        <button class="tab-button" data-tab="backup" role="tab" aria-selected="false">Backup</button>
        <button class="tab-button" data-tab="settings" role="tab" aria-selected="false">Settings</button>
        <button class="tab-button" data-tab="debug" role="tab" aria-selected="false">Debug</button>
      </nav>
      <button type="button" id="would-delete-badge" class="badge" hidden>
        Would-delete preview: <span data-role="badge-count">0</span>
      </button>
    </header>
    <main id="tab-content" role="tabpanel"></main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
